<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FCC Weather App</title>


  <link rel="stylesheet" href="css/main.css">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>


<header>
  <h1>Weather App</h1>
</header> 


<div class="container-fluid container-background">

  




      

         <div id="weather-info" class="col-centered">
        <h2 class="text-center">Current Conditions</h2>
        <span id="conditions"></span>   


              <div id="weather-conditions">
           
                      <!-- img responsive and img center make the image centered in the div -->
             
                   <img id="icon" src="" alt="" class="img-responsive img-center">
              </div>   

             


              

              <div id="main-display" class="row-fluid">
                    <div class="well well-lg">
                        <h3><span id="city"></span><span id="state"></span></h3>


                    </div>

                    <div class="well well-lg">
                       <h3 id="description"></h3>
                    </div>

                    <div class="well well-lg">
                      <h3> <span id="temp"></span><span id="unit-measure">&deg;F</span></h3>
                    </div>

              </div> <!-- /End row -->



          <div class="clear-fix">
            

          </div>

          <h3>Country: <span id="country"></span></h3>
          <h3>Country Code: <span id="country-code"></span></h3>
          
          <h3>Zip Code: <span id="zip"></span></h3>

          <!-- Element below is hidden so that I can save the value from ajax request
               I think there should be a better way to do this, but at this time 
               I don't know it yet. 
           -->
          <p id="celsius-ajax" class="hide-ajax"></p>
          <p id="farenheit-ajax" class="hide-ajax"></p>

        <p id="celcius" class="temparatures"></p>
        <p id="farenheit" class="temparatures"></p>  
          
          
                <label for="slider">Flip Switch</label>
          
                <select name="slider" id="slider" data-role="slider">
                  <option value="farenheit">&deg;F</option>
                  <option value="celcius">&deg;C</option>
                </select>  
   

          
       </div> <!-- End weather info   -->


</div> <!-- End Container -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
  
</body>
</html>
